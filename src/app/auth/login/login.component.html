<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">LOGIN</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" 
                      class="form-control" 
                      formControlName="email"
                      [class.is-invalid]="emailNoValido"/>
              <small  *ngIf="emailNoValido"
                class="form-text text-danger fast fadeIn">
                  Ingrese un correo v√°lido</small>
            </div>
            <div class="form-group  mt-3">
              <label for="password">Password</label>
              <input  type="password" 
                      class="form-control" 
                      formControlName="password"
                      [class.is-invalid]="passNoValida"/>
              <small  *ngIf="passNoValida"
              class="form-text text-danger fast fadeIn">
                  Ingrese al menos 8 caracteres</small>
            </div>
            <button class="btn btn-primary btn-lg btn-login mt-3" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
          <div class="form-group mt-3">
            <button (click)="onGoogleLogin()" class="btn btn-lg btn-google">
              Google
            </button>
          </div>
          <div class="form-group mt-3">
            <p>
              Create an account? <a [routerLink]="['/register']"> Register </a>
            </p>
          </div>
          <div class="form-group mt-3">
            <p>
              <a [routerLink]="['/forgot-password']"> Forgot password? </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
