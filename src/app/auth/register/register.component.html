<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">REGISTER</h1>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input  type="email" 
                      class="form-control" 
                      formControlName="email"
                      [class.is-invalid]="emailNoValido"/>
              <small  *ngIf="emailNoValido"
                class="form-text text-danger fast fadeIn">
                  Ingrese un correo v√°lido</small>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input  type="password"
                      class="form-control"
                      formControlName="password"
                      [class.is-invalid]="passNoValida"/>
              <small  *ngIf="passNoValida"
              class="form-text text-danger fast fadeIn">
                  Ingrese al menos 8 caracteres</small>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-register mt-3" [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
          <div class="form-group mt-3">
            <p>Do you have an account? <a [routerLink]="['/login']">Login </a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
